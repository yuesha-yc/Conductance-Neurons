[experiment]
title = "Pilot sweep for conductance model"
description = "Varying base input rate and synaptic connectivity."
tag = "pilot"
base_seed = 1234

[defaults]
T = 12000.0
dt = 0.1
E_L = -70.0

[fixed]
model = "conductance"
save_downsampled = true

[grid]
base_rate = [40.0, 120.0, 240.0, 480.0]
K_e = [200, 400]
K_i = [50, 100]

[[trials]]
base_rate = 320.0
K_e = 300
K_i = 80
note = "midpoint"
